<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        var pessoa = {
            nome : {
                 primeiro: 'Bob',
                 ultimo: 'Smith'
            },
            idade: 32,
            sexo: "masculino",
            interesses: ["música", "esquiar"],
            bio: function () {
                alert(
                this.nome.primeiro +
                    " " +
                    this.nome.ultimo +
                    " tem " +
                    this.idade +
                    " anos de idade. Ele gosta de " +
                    this.interesses[0] +
                    " e " +
                    this.interesses[1] +
                    ".",
                );
            },
            saudacao: function () {
            alert("Oi! Eu sou " + this.nome[0] + ".");
        },
        };

        //possibilitando o usuario criar seus proprios membros
        var myDataName = "altura";
        var myDataValue = "1.75mm";

        // notação por ponto nao aceita variaveis externas
        pessoa.myDataName = myDataValue;

        //notação por colchetes, permite adicionar novos membros ao obj
        pessoa[myDataName] = myDataValue;
    </script>
  </body>

</html>
