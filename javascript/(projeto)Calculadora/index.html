<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Calculadora</h1>
            <p class="painel">painel</p>
            <p class="resultado">Resultado</p>
            <p class="aviso"></p>
        </div>
        <div class="input__div">
            <input type="text" placeholder="Insira valor" class="input">    
        </div>
        <div class="botoes">
            <button class="soma">+</button>     
            <button class="sub" title="Subtração">-</button>
            <button class="divisao" title="Dividir">/</button>
            <button class="mltiplicacao" title="multiplição">*</button>
            <button class="clear" title="limpar">c</button>  
            <button class="igual">=</button>
        </div>
    </div>
</body>
</html>
