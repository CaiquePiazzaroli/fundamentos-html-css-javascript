    <title>Position CSS</title>
    <style>
        .container {
            background-color: darkgoldenrod;
            margin-top: 400px;
            /* Para que o absolute seja posicionado em relação ao elemento pai */
            position: relative;
        }

            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .vermelho {
            background-color: red;
            position: sticky;
            /* top:100px; */
            top: 0;
            left: 250px;
        }
