<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block e inline</title>
    <style>
        .muda-display {
            width: 400px;
            height: 400px;
            display: inline-block;
        }
        .vermelho {
            background-color: red;
        }

        .amarelo {
            background-color: yellow;
        }

        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="muda-display vermelho"></div>
    <div class="muda-display amarelo"></div>
    <div class="muda-display azul"></div>
</body>
</html>
