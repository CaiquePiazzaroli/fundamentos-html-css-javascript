<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 10%;
        left: 90%;
        transform: translate(-50%,-50%);
        width: 242px;
        background: #e46868;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
        padding-left: 82px;
        background-position: 25px center;
        background-repeat: no-repeat;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

      .msgBox:hover {
        position: absolute;
        top: 10%;
        left: 90%;
        transform: translate(-50%,-50%);
        width: 242px;
        background-color: #f17b7b;
      }

    </style>
  </head>
  <body>
    <button>Display message box</button>

    <script>
        function displayMessage(msgText, msgType) {
            //seleciona body
            const body = document.body;

            //cria uma div vazia
            const panel = document.createElement("div");

            //atribui uma classe
            panel.setAttribute("class", "msgBox");

            //insere a div no body
            body.appendChild(panel);

            //seleciona p
            const msg = document.createElement("p");

            //atribui ao conteudo de p o contudo da variavel msgText 
            // passada no argumento da função
            msg.textContent = msgText;

            //insere o p na div
            panel.appendChild(msg);

            //cria um novo elemento botao
            const closeBtn = document.createElement("button");

            //atribui o conteudo do botao a x
            closeBtn.textContent = "x";

            //insere o botao na div
            panel.appendChild(closeBtn);

            //adiciona um evento de remoção da div ao ser clicado
            closeBtn.addEventListener("click", () =>
            panel.parentNode.removeChild(panel),
            );

            //verifica se é uma mensagem de conversa ou de aviso
            //alterando a cor do background de cada caso
            if (msgType === "warning") {
                msg.style.backgroundImage = "url(icons/warning.png)";
                panel.style.backgroundColor = "red";
            } else if (msgType === "chat") {
                msg.style.backgroundImage = "url(icons/chat.png)";
                panel.style.backgroundColor = "aqua";
            } else {
                msg.style.paddingLeft = "20px";
            }
        }
        
        //seleciona botao
        const btn = document.querySelector("button");
        
        //adiciona evento que, ao clicar, executa a função acima
        btn.addEventListener("click", () =>
        displayMessage("Woo, this is a different message!","warning")
        );
    </script>
  </body>
</html>
