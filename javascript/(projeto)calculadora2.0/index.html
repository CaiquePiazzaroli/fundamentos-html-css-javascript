<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Calc 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Calculadora 2.0</h1>
            <p  class="resultado">0</p>
        </div>
        <div class="teclado">
            <div class="numeros">
                <button class="um">1</button>
                <button class="dois">2</button>
                <button class="tres">3</button>
                <button class="quatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="sete">7</button>
                <button class="oito">8</button>
                <button class="nope">9</button>
                <button class="zero">0</button>
                <button class="clear" title="limpar">c</button>
            </div>
            <div class="botoes">
                <button class="mais">+</button>
                <button class="div">/</button>
                <button class="mult">*</button>
                <button class="sub">-</button>
                <button class="igual">=</button>
            </div>
        </div>
    </div>
</body>
</html>
