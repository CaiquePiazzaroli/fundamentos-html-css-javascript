<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <script>
        var pessoa1 = {
        nome: "Chris",
        saudacao: function () {
            alert("Oi! Meu nome é " + this.nome + ".");
        },
    };

        var pessoa2 = {
        nome: "Brian",
        saudacao: function () {
            alert("Oi! Meu nome é " + this.nome + ".");
        },
    };
    </script>
  </body>

</html>
