<!DOCTYPE html>

<script>
    // ----- ex2
    window.onload = () => {
        let tempoInicial = Date.now();
        console.log(tempoInicial);

        let verificaTempo = () => {
            let tempoAtual = Date.now();
            let tempoDecorrido = tempoAtual - tempoInicial;
            if (tempoDecorrido >= 3000) {
                clearInterval();
                window.history.back();
            }
        }

        setInterval(() => {
            verificaTempo();
        })
    }
</script>
</html>
